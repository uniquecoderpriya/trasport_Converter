<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results - Vehicle Transport Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <img src="/images/result.png" alt="Transport Logo" class="navbar-logo" />
      <h1>Results</h1>
    </div>

    <div class="container">
      <div class="results">
        <table>
          <thead>
            <tr>
              <th>TYPE OF VEHICLE</th>
              <th>TOP SPEED (KM/H)</th>
              <th>FUEL EFFICIENCY (KM/L)</th>
              <th>FUEL TANK CAPACITY (L)</th>
              <th>MAX RANGE (KM)</th>
              <th>TIME (Hours)</th>
              <th>FUEL NEEDED (Liters)</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="resultsTable"></tbody>
        </table>
      </div>
      <button onclick="window.location.href='index.html'">Back</button>
    </div>
    <script src="results.js"></script>
  </body>
</html>
